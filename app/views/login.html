<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4" ng-hide="isLoggedIn">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="email">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="validate()">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
		<div class="col-md-4 col-md-offset-4" ng-show="isLoggedIn">
		<h2 class="LoggedIn">Welcome User</h2>
		</div>
	</div>
</div>
